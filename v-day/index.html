<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เป็นวาเลนไทน์ของฉันนะ? 💕</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hearts-bg"></div>

    <div class="container card-glass">
        <p class="subtitle">💌 มีเรื่องจะบอก...</p>
        <h1>เป็นวาเลนไทน์ของฉันนะ? 💕</h1>

        <div class="gif-container">
            <img id="cat-gif" src="https://media.tenor.com/EBV7OT7ACfwAAAAj/u-u-qua-qua-u-quaa.gif"
                alt="cute character">
        </div>

        <div class="buttons">
            <button id="yes-btn" onclick="handleYesClick()">ตกลง 💖</button>
            <button id="no-btn" onclick="handleNoClick()">ไม่เอา</button>
        </div>
        <div id="tease-toast"></div>
    </div>

    <audio id="bg-music" loop autoplay muted>
        <source src="music/beabadoobee - Glue Song (Lyrics).mp3" type="audio/mpeg">
    </audio>

    <button id="music-toggle" onclick="toggleMusic()" title="Toggle music">🔊</button>

    <script src="script.js"></script>

</html>
